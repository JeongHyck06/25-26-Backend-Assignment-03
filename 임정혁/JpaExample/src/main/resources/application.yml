spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/jpaexample_db}
    username: ${DB_USER_NAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false